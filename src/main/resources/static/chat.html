        .chat-container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            height: 650px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 24px 28px;
            background: linear-gradient(135deg, #e60012 0%, #c00010 100%);
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header-icon {
            width: 48px;
            height: 48px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .chat-header-info h3 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .chat-header-info p {
            margin: 4px 0 0 0;
            font-size: 13px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: linear-gradient(to bottom, #f8f9fa 0%, #ffffff 100%);
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border-radius: 3px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            max-width: 75%;
        }

        .message.sent .message-wrapper {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.sent .message-avatar {
            background: linear-gradient(135deg, #e60012 0%, #c00010 100%);
        }

        .message-content {
            padding: 14px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
            position: relative;
        }

        .message.received .message-content {
            background: white;
            color: #333;
            border: 1px solid #e8e8e8;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .message.sent .message-content {
            background: linear-gradient(135deg, #e60012 0%, #c00010 100%);
            color: white;
            box-shadow: 0 2px 12px rgba(230,0,18,0.25);
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            text-align: center;
        }

        .chat-input {
            padding: 20px 24px;
            border-top: 1px solid #e8e8e8;
            background: white;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input textarea {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            resize: none;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
            max-height: 120px;
        }

        .chat-input textarea:focus {
            outline: none;
            border-color: #e60012;
            box-shadow: 0 0 0 3px rgba(230,0,18,0.1);
        }

        .chat-input button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #e60012 0%, #c00010 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(230,0,18,0.25);
        }

        .chat-input button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(230,0,18,0.35);
        }

        .chat-input button:active:not(:disabled) {
            transform: translateY(0);
        }

        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .customer-item {
            padding: 16px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s;
        }

        .customer-item:hover {
            background: #f8f9fa;
        }

        .customer-item.active {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe9e9 100%);
            border-left: 3px solid #e60012;
        }

        .empty-chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }

        .empty-chat-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-chat-text {
            font-size: 16px;
        }
    </style>
