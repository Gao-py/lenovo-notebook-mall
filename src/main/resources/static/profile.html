<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息 - 联想笔记本商城</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>联想笔记本商城</h1>
            <nav>
                <a href="index.html">首页</a>
                <a href="cart.html">购物车</a>
                <a href="orders.html">我的订单</a>
                <a href="address.html">收货地址</a>
                <div id="userNav"></div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="product-edit-container">
            <h2>个人信息</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label>头像</label>
                    <div class="image-upload-container" id="dropZone">
                        <div class="image-preview" id="imagePreview">
                            <img id="previewImage" src="" alt="头像预览" style="display: none;">
                            <button type="button" class="delete-image-btn" onclick="deleteAvatar()">×</button>
                            <div id="uploadPrompt">
                                <div style="font-size: 48px; color: #999; margin-bottom: 10px;">👤</div>
                                <div style="font-size: 16px; color: #666; margin-bottom: 5px;">拖拽头像到此处</div>
                                <div style="font-size: 14px; color: #999;">或</div>
                                <button type="button" class="btn-secondary" style="margin-top: 10px;" onclick="document.getElementById('fileInput').click()">选择文件</button>
                            </div>
                        </div>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
                    </div>
                </div>

                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="username" disabled>
                </div>

                <div class="form-group">
                    <label>昵称</label>
                    <input type="text" id="nickname" placeholder="请输入昵称">
                </div>

                <div class="form-group">
                    <label>个性签名</label>
                    <textarea id="signature" placeholder="写下你的个性签名..." rows="3" maxlength="200"></textarea>
                </div>

                <div class="form-group">
                    <label>邮箱</label>
                    <input type="email" id="email" disabled>
                </div>

                <div class="form-group">
                    <label>手机号</label>
                    <input type="text" id="phone" placeholder="请输入手机号">
                </div>

                <div class="form-group">
                    <label>性别</label>
                    <select id="gender">
                        <option value="">请选择</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                        <option value="保密">保密</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>生日</label>
                    <input type="date" id="birthday">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="location.href='address.html'">管理收货地址</button>
                    <button type="submit" class="btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 联想笔记本商城. All rights reserved.</p>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
