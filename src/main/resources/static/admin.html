<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 联想笔记本商城</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>联想笔记本商城 - 管理后台</h1>
            <nav>
                <a href="ai-assistant.html">AI助手</a>
                <a href="index.html">返回首页</a>
                <div id="userNav"></div>
            </nav>
        </div>
    </header>

    <!-- 添加登录注册模态框 -->
    <div class="auth-modal" id="authModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="loginForm">
                <h2>登录</h2>
                <input type="text" id="loginUsername" placeholder="用户名">
                <input type="password" id="loginPassword" placeholder="密码">
                <div class="captcha-box">
                    <input type="text" id="loginCaptcha" placeholder="验证码" style="width: 60%;">
                    <img id="loginCaptchaImg" src="" alt="验证码" onclick="refreshLoginCaptcha()" style="width: 35%; height: 40px; cursor: pointer; border-radius: 5px;">
                </div>
                <button onclick="login()">登录</button>
                <p>还没有账号? <a href="#" onclick="showRegister()">立即注册</a></p>
            </div>
            <div id="registerForm" class="hidden">
                <h2>注册</h2>
                <input type="text" id="regUsername" placeholder="用户名">
                <input type="password" id="regPassword" placeholder="密码">
                <input type="email" id="regEmail" placeholder="邮箱">
                <div class="captcha-box" style="display: flex; gap: 10px;">
                    <input type="text" id="regCode" placeholder="邮箱验证码" style="flex: 1;">
                    <button type="button" id="sendCodeBtn" onclick="sendVerificationCode()" style="width: auto; padding: 12px 20px;">发送验证码</button>
                </div>
                <input type="text" id="regPhone" placeholder="手机号（可选）">
                <button onclick="register()">注册</button>
                <p>已有账号? <a href="#" onclick="showLogin()">立即登录</a></p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="admin-panel">
            <div class="admin-sidebar">
                <ul>
                    <li><a href="#" onclick="showSection('products')">商品管理</a></li>
                    <li><a href="#" onclick="showSection('users')">用户管理</a></li>
                    <li><a href="#" onclick="showSection('promotions')">促销管理</a></li>
                    <li><a href="#" onclick="showSection('coupons')">积分商城</a></li>
                </ul>
            </div>
            <div class="admin-content">
                <div id="productsSection">
                    <h2>商品管理</h2>
                    <button class="btn-primary" onclick="showAddProduct()">添加商品</button>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>型号</th>
                                <th>名称</th>
                                <th>价格</th>
                                <th>库存</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="productsList"></tbody>
                    </table>
                </div>

                <div id="usersSection" class="hidden">
                    <h2>用户管理</h2>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户名</th>
                                <th>邮箱</th>
                                <th>手机</th>
                                <th>会员</th>
                                <th>注册时间</th>
                            </tr>
                        </thead>
                        <tbody id="usersList"></tbody>
                    </table>
                </div>

                <div id="promotionsSection" class="hidden">
                    <h2>促销管理</h2>
                    <button class="btn-primary" onclick="showAddPromotion()">添加促销</button>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>折扣</th>
                                <th>开始时间</th>
                                <th>结束时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="promotionsList"></tbody>
                    </table>
                </div>

                <div id="couponsSection" class="hidden">
                    <h2>积分商城</h2>
                    <button class="btn-primary" onclick="showAddCoupon()">添加积分券</button>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>面值</th>
                                <th>使用次数</th>
                                <th>有效开始时间</th>
                                <th>有效结束时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="couponsList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close" onclick="closeProductModal()">&times;</span>
            <h2 id="productModalTitle">添加商品</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <input type="hidden" id="imageUrl">
                <input type="text" id="model" placeholder="型号" required>
                <input type="text" id="name" placeholder="名称" required>
                <select id="category" required style="width: 100%; padding: 14px; margin: 12px 0; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px;">
                    <option value="">选择分类</option>
                    <option value="ThinkPad">ThinkPad</option>
                    <option value="YOGA">YOGA</option>
                    <option value="拯救者">拯救者</option>
                    <option value="小新">小新</option>
                    <option value="其他">其他</option>
                </select>
                <input type="number" id="price" placeholder="价格" step="0.01" required>
                <input type="text" id="cpu" placeholder="处理器">
                <input type="text" id="memory" placeholder="内存">
                <input type="text" id="storage" placeholder="存储">
                <input type="text" id="display" placeholder="显示屏">
                <input type="text" id="graphics" placeholder="显卡">
                <textarea id="description" placeholder="描述"></textarea>

                <div class="image-upload-container" id="dropZone">
                    <div class="image-preview" id="imagePreview">
                        <img id="previewImage" src="" alt="图片预览" style="display: none;">
                        <button type="button" class="delete-image-btn" onclick="deleteImage()">×</button>
                        <div id="uploadPrompt">
                            <div style="font-size: 48px; color: #999; margin-bottom: 10px;">📁</div>
                            <div style="font-size: 16px; color: #666; margin-bottom: 5px;">拖拽图片到此处</div>
                            <div style="font-size: 14px; color: #999;">或</div>
                            <button type="button" class="btn-secondary" style="margin-top: 10px;" onclick="document.getElementById('fileInput').click()">选择文件</button>
                        </div>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
                </div>

                <input type="number" id="stock" placeholder="库存" required>
                <button type="submit" class="btn-primary">保存</button>
            </form>
        </div>
    </div>

    <!-- 优惠券弹窗 -->
    <div class="modal" id="couponModal">
        <div class="modal-content">
            <span class="close" onclick="closeCouponModal()">&times;</span>
            <h2 id="couponModalTitle">添加优惠券</h2>
            <form id="couponForm">
                <input type="hidden" id="couponId">
                <input type="text" id="couponName" placeholder="优惠券名称" required>

                <select id="couponType" required onchange="toggleCouponFields()">
                    <option value="">选择类型</option>
                    <option value="DISCOUNT">折扣券</option>
                    <option value="CASH">代金券</option>
                    <option value="FULL_REDUCTION">满减券</option>
                </select>

                <input type="number" id="discountPercent" placeholder="折扣百分比 (如: 90 表示9折)" min="1" max="99" style="display:none;">
                <input type="number" id="discountAmount" placeholder="减免金额" step="0.01" style="display:none;">
                <input type="number" id="minAmount" placeholder="最低消费金额" step="0.01" style="display:none;">

                <input type="number" id="pointsCost" placeholder="所需积分" required min="1">
                <input type="number" id="stock" placeholder="库存数量 (留空表示无限制)" min="0">

                <label style="display: block; margin: 15px 0 5px 0; color: #666; font-size: 14px;">有效期（可选）</label>
                <input type="datetime-local" id="validFrom" placeholder="开始时间">
                <input type="datetime-local" id="validUntil" placeholder="结束时间">

                <button type="submit" class="btn-primary">保存</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 联想笔记本商城. All rights reserved.</p>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
