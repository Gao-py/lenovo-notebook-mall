    <script>
        const messagesDiv = document.getElementById('aiMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const CHAT_HISTORY_KEY = 'ai_chat_history';
        const SESSION_ID_KEY = 'ai_session_id';

        let sessionId = localStorage.getItem(SESSION_ID_KEY);
        if (!sessionId) {

        function addMessage(text, role) {

            messageDiv.className = `ai-message ${role}`;

            const avatar = document.createElement('div');

            avatar.textContent = role === 'assistant' ? 'ğŸ¤–' : 'ğŸ‘¤';

            const contentDiv = document.createElement('div');

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = role === 'assistant' ? text : text.replace(/</g, '&lt;').replace(/>/g, '&gt;');

            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });

            if (role === 'assistant') {
                messageDiv.appendChild(avatar);
                contentDiv.appendChild(bubble);
                contentDiv.appendChild(time);
                messageDiv.appendChild(contentDiv);
            } else {
                contentDiv.appendChild(bubble);

            }

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            saveChatHistory(text, role);
        }

        function saveChatHistory(text, role) {
            let history = JSON.parse(localStorage.getItem(CHAT_HISTORY_KEY) || '[]');
            history.push({ text, role, timestamp: Date.now() });
            if (history.length > 50) history = history.slice(-50);
            localStorage.setItem(CHAT_HISTORY_KEY, JSON.stringify(history));
        }

            const history = JSON.parse(localStorage.getItem(CHAT_HISTORY_KEY) || '[]');
            messagesDiv.innerHTML = '';

            if (history.length === 0) {

            } else {
