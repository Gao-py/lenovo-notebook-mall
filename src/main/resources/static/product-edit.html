<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑商品 - 联想笔记本商城</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>联想笔记本商城 - 编辑商品</h1>
            <nav>
                <a href="admin.html">返回管理后台</a>
                <a href="ai-assistant.html">AI助手</a>
                <a href="index.html">返回首页</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="product-edit-container">
            <h2 id="pageTitle">添加商品</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <input type="hidden" id="imageUrl">
                
                <div class="form-group">
                    <label>型号 *</label>
                    <input type="text" id="model" placeholder="例如：ThinkPad X1 Carbon" required>
                </div>

                <div class="form-group">
                    <label>名称 *</label>
                    <input type="text" id="name" placeholder="例如：ThinkPad X1 Carbon Gen 11" required>
                </div>

                <div class="form-group">
                    <label>分类 *</label>
                    <select id="category" required>
                        <option value="">选择分类</option>
                        <option value="ThinkPad">ThinkPad</option>
                        <option value="YOGA">YOGA</option>
                        <option value="拯救者">拯救者</option>
                        <option value="小新">小新</option>
                        <option value="其他">其他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>价格 *</label>
                    <input type="number" id="price" placeholder="例如：8999.00" step="0.01" required>
                </div>

                <div class="form-group">
                    <label>处理器</label>
                    <input type="text" id="cpu" placeholder="例如：Intel Core i7-1355U">
                </div>

                <div class="form-group">
                    <label>内存</label>
                    <input type="text" id="memory" placeholder="例如：16GB LPDDR5">
                </div>

                <div class="form-group">
                    <label>存储</label>
                    <input type="text" id="storage" placeholder="例如：512GB SSD">
                </div>

                <div class="form-group">
                    <label>显示屏</label>
                    <input type="text" id="display" placeholder="例如：14英寸 2.8K OLED">
                </div>

                <div class="form-group">
                    <label>显卡</label>
                    <input type="text" id="graphics" placeholder="例如：Intel Iris Xe">
                </div>

                <div class="form-group">
                    <label>描述</label>
                    <textarea id="description" placeholder="商品详细描述" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label>商品图片</label>
                    <div class="image-upload-container" id="dropZone">
                        <div class="image-preview" id="imagePreview">
                            <img id="previewImage" src="" alt="图片预览" style="display: none;">
                            <button type="button" class="delete-image-btn" onclick="deleteImage()">×</button>
                            <div id="uploadPrompt">
                                <div style="font-size: 48px; color: #999; margin-bottom: 10px;">📷</div>
                                <div style="font-size: 16px; color: #666; margin-bottom: 5px;">拖拽图片到此处</div>
                                <div style="font-size: 14px; color: #999;">或</div>
                                <button type="button" class="btn-secondary" style="margin-top: 10px;" onclick="document.getElementById('fileInput').click()">选择文件</button>
                            </div>
                        </div>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
                    </div>
                </div>

                <div class="form-group">
                    <label>库存 *</label>
                    <input type="number" id="stock" placeholder="例如：100" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="history.back()">取消</button>
                    <button type="submit" class="btn-primary">保存商品</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 联想笔记本商城. All rights reserved.</p>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/product-edit.js"></script>
</body>
</html>
